<!DOCTYPE html>
<html lang="en">
<head>
<title>Covid19 Estimator UI</title>
<script src="src/estimator.js"></script>
<script src="src/main.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar">
        <a class="active" href="#home">Estimate currently infected people</a>
        <a href="#news">Estimate currently infected people by severe impact</a>
        <a href="#contact">Estimate number of possible infected people over 28 days base on currently infected people</a>
        <a href="#about">About</a>
     </div>
    </div>

    <div class="row">
    <div class="content">
    <div class="row">
    <form class="design" action="result.html" method="GET">
      <div class="form-group">
        <label for="data-population"><strong><small>Population</small></strong></label>
        <input type="number" class="form-control" id="population" name="population" placeHolder="Population">
      </div>
    <div class="form-group">
      <label for="data-time-to-elaspe"><small><strong>Total period of time over which estimation is calculated</strong></small></label>
       <input type="number" class="form-control" id="data-time-to-elapse" name="TimeToElapse" placeHolder="Number of days, weeks, or months">
    </div>
    <div class="form-group">
        <label for="data-reported-cases"><strong><small>Reported Cases</small></strong></label>
        <input type="number" class="form-control" id="data-reported-cases" name="Reported Cases" placeholder="Number of reported cases">
    </div>
    <div class="form-group">
      <label for="data-total-hospital-beds"><strong><small>Total Hospital Bed</small></strong></label>
     <input type="number" class="form-control" id="data-total-hospital-bed" name="TotalHospitalBed" placeHolder="Total hospital beds">
    </div>
    <div class="form-group">
    <label for="data-period-type"><strong><samll>Total amount of weeks or months overall to multiplied by "TimeTo Elapse." Ignore for days.</samll></strong></label>
     <input type="number" class="form-control" id="data-period-type" name="PeriodType" placeholder="Period Type">
     <p>
      <legend ><small>Duration</small></legend>
      <select class="selectpicker" id = "periodType">
        <option value = "1">Days</option>
        <option value = "2">Weeks</option>
        <option value = "3">Months</option>
      </select>
    </p>
    </div>
      <button type="submit" class="btn btn-primary" id="data-go-estimator" value="Submit" width: 48px; height: 48px;>
      </form>
      </div>
  </div>
</div>
</div>
</body>
</html>
